    function  findMin(arr){
        if(arr.length==1){
            return 'Hàm có 1 phần tử là '+arr[0];
        }
        if(arr.length==0){
            return 'không có phần tử';
        }
        let min=arr[0];
        for (let i=0;i<arr.length;i++){
            if(arr[i]<min){
                min= arr[i];
            }
        }
        return min;
    }
